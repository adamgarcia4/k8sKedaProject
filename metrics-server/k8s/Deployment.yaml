apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server
  namespace: default
  labels:
    app: metrics-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-server
  template:
    metadata:
      labels:
        app: metrics-server
    spec:
      containers:
      - name: metrics-server
        image: metrics-server:latest
        imagePullPolicy: Never # Use local image loaded into Kind
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-server
  namespace: default
spec:
  type: NodePort
  selector:
    app: metrics-server
  ports:
    - protocol: TCP
      port: 80
      nodePort: 30080
      targetPort: 8080
